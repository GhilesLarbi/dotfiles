[colors]

yellow = #F9AF4F
orange = #fe8019
blue =   #53BDFA
green = #bae67e
red = #ff3333
bg = #EE0A0E14
#bg = #1f2430
fg = #B3B1AD
icons = #bae67e
cyan = #95e6cb
disabled = #707880

[bar/main]
width = 100%
height = ${env:POLYBAR_HEIGHT:24}
radius = 0
offset-x = 0 
offset-y = 0

dpi = 80

;background = ${colors.background}
;foreground = ${colors.foreground}

; Background ARGB color (e.g. #f00, #ff992a, #ddff1023)
background = ${colors.bg}

; Foreground ARGB color (e.g. #f00, #ff992a, #ddff1023)
foreground = ${colors.disabled}

line-size = 1px
line-color = #fff


border-size = 0pt
border-color = ${colors.bg}

bottom = false
padding-left = 0
padding-right = 0

module-margin = 1

separator = "󰧞"
#separator = " "
separator-foreground = #333

font-0 = Hack Nerd Font
font-1 = "Hack Nerd font:size=16;2"

fixed-center = true

modules-left = bspwm
#modules-center = xwindow
modules-center = date
modules-right = memory wlan eth battery pulseaudio backlight power-menu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
occupied-scroll = true

format = <label-state> <label-mode>

ws-icon-0 = 1;󰈹
ws-icon-1 = 2;󰅬
ws-icon-2 = 3;
ws-icon-3 = 4;󰨞
ws-icon-4 = 5;
ws-icon-default = 


#label-active = %icon%
label-active = 
#label-active-background = ${colors.yellow}
label-active-foreground = ${colors.yellow}
#label-active-underline= ${colors.red}
label-active-padding = 1

#label-occupied = %icon%
label-occupied = 
label-occupied-foreground = ${colors.fg}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.orange}
label-urgent-padding = 1

#label-empty = %icon%
label-empty = 
#label-empty-foreground = ${colors.yellow}
label-empty-padding = 1



[module/bspwindow]
type = custom/script
exec = ~/.local/bin/pwinicon
tail = true
label = %output:0:52:...%

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%
label-foreground = ${colors.fg}


[module/memory]
type = internal/memory
interval = 2
;format = <label> <bar-used>
format-prefix = "󰍛 "
#format = <ramp-used> <label>
format = %{A1:lxtask:}<label>%{A}
label = %used:2%

ramp-used-0 = 󰫃
ramp-used-1 = 󰫃
ramp-used-2 = 󰫃
ramp-used-3 = 󰫄
ramp-used-4 = 󰫅
ramp-used-5 = 󰫆
ramp-used-6 = 󰫇
ramp-used-7 = 󰫈


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
;format-disconnected = <label-disconnected>
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:alacritty -e nmtui:}󰖩 %essid%%{A}

[module/eth]
inherit = network-base
interface-type = wired
;speed-unit = ''

udspeed-minwidth = 1
accumulate-stats = true
format-connected = %{A1:alacritty -e nmtui:}󱎔 <label-connected>%{A}
label-connected = %ifname% 


[module/battery]
type = internal/battery
low-at = 15
full-at = 99
battery = BAT0
adapter = ADP1
;poll-interval = 5
format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
animation-charging-framerate = 100
animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-9 = 󰂅

format-charging-foreground = ${colors.green}
format-charging-underline = ${colors.green}


format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹

format-full = <label-full>
label-full =  󰂏 %percentage_raw%% 
format-full-foreground = ${colors.green}
#format-full-underline = ${colors.green}

format-low = <animation-low> <label-low> 
format-low-foreground = ${colors.red}
format-low-underline = ${colors.red}

label-low = %percentage%%
animation-low-0 = 󱃍
animation-low-1 = " "
animation-low-framerate = 200

#label-discharging-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio
#use-ui-max = false
interval = 5
format-volume = <ramp-volume> <label-volume>
ramp-volume-0 = 󰖁
ramp-volume-1 = 󰕿
ramp-volume-2 = 󰖀
ramp-volume-3 = 󰕾
label-muted = 󰝟 muted
label-muted-foreground = ${colors.disabled}
label-volume = %percentage%%
label-volume-foreground = ${colors.blue}
format-volume-underline = ${colors.blue}
;click-right = pavucontrol


[module/backlight]
type = internal/backlight
card = amdgpu_bl1
;use-actual-brightness = false

enable-scroll = true

format = <ramp> <label> 
ramp-3 = 󰃠
ramp-2 = 󰃟
ramp-1 = 󰃝
ramp-0 = 󰃞

label-foreground = ${colors.yellow}
format-underline = ${colors.yellow}


[module/date]
type = internal/date
interval = 1

date = %H:%M 
date-alt = %A, %d %B %Y
format = <label>
format-prefix = "󰥔 "
label = %date%

format-foreground = ${colors.fg}
format-prefix-foreground = ${colors.disabled}
#format-underline = ${colors.fg}

[module/power-menu]
type = custom/text
content = %{T2}  %{T-}
content-foreground = ${colors.blue}
#content-background = ${colors.blue}
#content-underline = ${colors.orange}
content-padding = 0
click-left = power_menu



[settings]
screenchange-reload = true
#pseudo-transparency = true
#vim:ft=dosini
